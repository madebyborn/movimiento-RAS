- objective: Hospedaje gratuito
  description: para todo aquel niño que recibe quimioterapia o radiación junto a un acompañante.

- objective: Alimentación&#58;
  description: De Lunes a viernes se reparte sin costo alguno comida a los padres de familia que se encuentran en el área oncológica del Hospital Infantil del Estado de Sonora. En el albergue se cuenta con cocina abierta las 24 horas del día.

- objective: Asesoría nutricional

- objective: Seguimiento de su enfermedad

- objective: Recreación

- objective: Transporte&#58;
  description: Se brinda, de acuerdo a nuestra capacidad económica, el transporte a los niños de comunidades lejanas a Hermosillo, con el objetivo de que no pierdan sus tratamientos o consultas en los hospitales.

- objective: Ayuda social&#58;
  description: Entrega de despensas, medicamento, ropa, etc.
